<div class="row">
  <div class="col-md-6">
    <a [routerLink]="['/tmanage/' + id]" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Details</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit User
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Project Desc</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.project"
          name="project"
          #timeProject="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeProject.errors?.required && timeProject.touched" class="alert alert-danger">
          Project is required
        </div>
        <div *ngIf="timeProject.errors?.minlength && timeProject.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Time(Hours)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.time"
          name="time"
          #timeTime="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeTime.errors?.required && timeTime.touched" class="alert alert-danger">
          Time is required
        </div>
        <div *ngIf="timeTime.errors?.minlength && timeTime.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Day</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.day"
          name="day"
          #timeday="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeday.errors?.required && timeday.touched" class="alert alert-danger">
          Day is required
        </div>
        <div *ngIf="timeTime.errors?.minlength && timeTime.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>Day</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.day"
          name="day"
          #timeday="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeday.errors?.required && timeday.touched" class="alert alert-danger">
          Day is required
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.phone"
          name="phone"
          #clientPhone="ngModel"
          minlength="10"
          required
        >
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
          Add a valid phone number
        </div>
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
