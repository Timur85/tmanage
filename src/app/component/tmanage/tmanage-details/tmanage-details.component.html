<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-time/'+id]" class="btn btn-secondary">Edit</a>
      <button type="button" class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="time" class="card">
  <h3 class="card-header">{{time.day}} / {{time.time}}</h3>
  <div class="card-block">
    <div class="row">
      <div class="col-md-8">
        <h4>User ID: {{id}}</h4>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Project Description:  {{time.project}}</li>
      <li class="list-group-item">Day Of Week:  {{time.dayofweek}}</li>
      <li class="list-group-item">Priority:  {{time.priority}}</li>
    </ul>
  </div>
</div>
