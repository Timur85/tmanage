<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add User
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Project Desc</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.project"
          name="project"
          #timeProject="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeProject.errors?.required && timeProject.touched" class="alert alert-danger">
          Project description is required
        </div>
        <div *ngIf="timeProject.errors?.minlength && timeProject.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="time">Time(Hours)</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.time"
          name="time"
          #timeTime="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeTime.errors?.required && timeTime.touched" class="alert alert-danger">
          Time is required
        </div>
        <div *ngIf="timeTime.errors?.minlength && timeTime.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="day">Day</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="times.day"
          name="day"
          #timeDay="ngModel"
          minlength="2"
          required>
        <div *ngIf="timeDay.errors?.required && timeDay.touched" class="alert alert-danger">
          Day is required
        </div>
        <div *ngIf="timeDay.errors?.minlength && timeDay.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label>DayofWeek</label>
        <select [(ngModel)]="selectedValue" name="dayofweek" class="form-control">
          <option *ngFor="let c of dayofweek" value="{{c.name}}">{{c.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Priority</label>
        <select [(ngModel)]="selectedPriority" name="dayofweek" class="form-control">
          <option *ngFor="let c of priorities" value="{{c.pr}}">{{c.pr}}</option>
        </select>
      </div>

      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
